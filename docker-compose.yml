# ============================================
# Docker Compose - CIMO Sistema Completo
# ============================================

version: '3.8'

services:
  # Frontend Angular
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cimo-network
    restart: unless-stopped

  # Backend Laravel/PHP (ejemplo - ajustar según tu configuración)
  backend:
    image: php:8.2-fpm
    volumes:
      - ./backend:/var/www/html
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=database
      - DB_PORT=5432
      - DB_DATABASE=cimo_db
      - DB_USERNAME=cimo_user
      - DB_PASSWORD=${DB_PASSWORD:-cimo_secure_password}
    depends_on:
      - database
    networks:
      - cimo-network
    restart: unless-stopped

  # Base de datos PostgreSQL
  database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=cimo_db
      - POSTGRES_USER=cimo_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-cimo_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cimo-network
    restart: unless-stopped

networks:
  cimo-network:
    driver: bridge

volumes:
  postgres_data:
