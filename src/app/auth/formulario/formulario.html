<section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row gradient-fade-right">
            <div class="col-xl-4 col-md-6 d-flex flex-column mx-auto form-background-gradient position-relative z-index-2">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-black text-dark display-6">CIMO</h3>
                  <p class="mb-0">Crear Cuenta</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    <label>Nombres</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Ingrese sus nombres" aria-label="Name" aria-describedby="name-addon">
                    </div>
                    <label>Apellidos</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Ingrese sus apellidos" aria-label="Last-Name" aria-describedby="name-addon">
                    </div>
                    <label>Correo electrónico</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Ingrese su correo electrónico" aria-label="Email" aria-describedby="email-addon">
                    </div>
                    <label>Contraseña</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Ingrese su contraseña" aria-label="Password" aria-describedby="password-addon">
                    </div>
                    <label>Vuelva a ingresar su contraseña</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Ingrese nuevamente su contraseña" aria-label="Password" aria-describedby="password-addon">
                    </div>
                    <div class="text-center">
                      <button (click)="registrar()" type="button" class="btn btn-dark w-100 mt-4 mb-3">Ingresar</button>
                      <button type="button" class="btn btn-white btn-icon w-100 mb-3">
                        <span class="btn-inner--icon me-1">
                          <img class="w-5" src="../assets/img/logos/google-logo.svg" alt="google-logo" />
                        </span>
                        <span class="btn-inner--text">Ingresar con Google</span>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-xs mx-auto">
                    Ya eres socio CIMO?
                    <a (click)="ingresar()" class="text-dark font-weight-bold">Inicia Sesión</a>
                  </p>
                </div>
              </div>
            </div>
            <!-- Cambiar el logo -->
            <div class="col-md-6">
              <div class="position-absolute w-40 top-0 end-0 h-100 d-md-block d-none">
                <div class="oblique-image position-absolute fixed-top ms-auto h-100 z-index-0 bg-cover ms-n8" style="background-image:url('../assets/img/CimoFondo.png')">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
