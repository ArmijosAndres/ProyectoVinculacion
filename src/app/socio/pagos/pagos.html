<div class="row">
  <div class="col-12">
    <div class="card border shadow-xs mb-4">
      <div class="card-header border-bottom pb-0">
        <h6 class="font-weight-semibold text-lg mb-0">Subir Comprobante de Mensualidad</h6>
        <p class="text-sm mb-sm-0">Adjunta una imagen de la transferencia para registrar tu pago.</p>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo">
          </div>
          <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" class="form-control" id="monto" placeholder="$0.00">
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de la transferencia</label>
            <input type="date" class="form-control" id="fecha">
          </div>
          <div class="mb-3">
            <label for="comprobante" class="form-label">Imagen del comprobante</label>
            <input class="form-control" type="file" id="comprobante" accept="image/*">
          </div>
          <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
